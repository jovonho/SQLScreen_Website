<!DOCTYPE html>
<html lang="en">

<head>
    <title>TMX Screen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple stock screener for the TSX.">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="/static/vendors/css/bootstrap-3.3.7.min.css"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <link rel="stylesheet" type="text/css" href="/static/vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/static/vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="/static/resources/css/results_style.css">
    <link rel="stylesheet" type="text/css" href="/static/resources/css/queries.css">
</head>

<body class=dark>
    <header>
        <nav>
            <div class="row">
                <div class="main-nav">
                    <div class="main-nav-items-left">
                        <a href='/' class="back-arrow">
                            <svg xmlns='http://www.w3.org/2000/svg' width='25px' class='ionicon' viewBox='0 0 512 512'>
                                <path fill='none' stroke='grey' stroke-linecap='round' stroke-linejoin='round'
                                    stroke-width='48' d='M244 400L100 256l144-144M120 256h292' />
                            </svg>
                        </a>
                    </div>
                    <ul class="main-nav-items">
                        <li><a href="#about">About</a>
                        <li><a href="#steps">How it works</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="query-section">
        <!-- <div class="row">
            <h1>Query was: {{ query }}</h1>
        </div> -->
        <div class="row">
            <div class="result-header">
                <div class="left">
                    <h3>Data as of 2020-12-25</h3>
                    <h3>All prices in CAD</h3>
                </div>
                <div class="sort-by-section">
                    <div class="sort-by-text">
                        Sort By
                    </div>
                    <select id="sort-by" class="sort-by">
                        <option value="symbol">Symbol</option>
                        <option value="price">Price</option>
                        <option value="pricechange">Price Change</option>
                        <option value="percentchange">Percent Change</option>
                        <option value="exdividenddate">Ex-Dividend Date</option>
                    </select>
                    <button class="btn btn-primary sort-order" id="sort-order" value="asc">
                        <svg id="sort-order-icon" xmlns='http://www.w3.org/2000/svg' width='20px' class='ionicon'
                            viewBox='0 0 512 512'>
                            <path fill='none' stroke='white' stroke-linecap='round' stroke-linejoin='round'
                                stroke-width='48' d='M112 268l144 144 144-144M256 392V100' />
                        </svg>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="row right">
            <!-- <button class="btn collapse-all" id="collapse-all">
                Collapse All
            </button> -->
        </div>
    </section>


    <section class="row main-section">
        <ol class="results" id="scroller">
            <template id="template">

                <li class="result">
                    <div class="result__line">
                        <span class="price-n-change">
                            <div class="price">$<span id="price"></span>
                            </div>
                            <div class="change" id="ch_container">
                                <div id="pricechange"></div>
                                <div class="nowrap" id="percentchange"></div>
                            </div>
                        </span>
                        <span class="result-id-info">
                            <!-- <a href="https://money.tmx.com/en/quote/"><span class="empty-span"></span></a> -->
                            <span class="h2 symbol" id="symbol"></span>
                            <span class="sep">&mdash;</span>
                            <span class="h3 name" id="name"></span>
                        </span>
                    </div>
                    <div class="result__info">

                        <div class="result__line">
                            <span id="exshortname"></span>
                            <span class="sep">&mdash;</span>
                            <span class="class-info-sector">
                                <span class="class-info-label">Sector:</span>
                                <span class="class-info-value" id="sector"></span>
                            </span>
                            <span class="class-info-sector ">
                                <span class="class-info-label">Industry:</span>
                                <span class="class-info-value" id="industry"></span>
                            </span>
                        </div>

                        <div class="result__line line-info">
                            <div class="multi-block">
                                <table>
                                    <thead>
                                        <th colspan=4>
                                            Price
                                        </th>
                                        <th colspan=2>
                                            Price Avg
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>Close</th>
                                            <td id="close"></td>
                                            <th>Day Range</th>
                                            <td>
                                                <span id="daylow"></span>/
                                                <span id="dayhigh"></span>
                                            </td>
                                            <th>21d</th>
                                            <td id="ma21d"></td>
                                        </tr>
                                        <tr>
                                            <th>Open</th>
                                            <td id="open"></td>
                                            <th>Year Range</th>
                                            <td>
                                                <span id="low52w"></span>/
                                                <span id="high52w"></span>
                                            </td>
                                            <th>50d</th>
                                            <td id="ma50d"></td>
                                        </tr>
                                        <tr>
                                            <th>Prev.</th>
                                            <td id="prev"></td>
                                            <th>VWAP</th>
                                            <td id="vwap"></td>
                                            <th>200d</th>
                                            <td id="ma200d"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="multi-block">
                                <table>
                                    <thead>
                                        <th colspan=4>
                                            Shares
                                        </th>
                                        <th colspan=2>
                                            Volume Avg
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>Volume</th>
                                            <td id="volume"></td>
                                            <th>Escrowed</th>
                                            <td id="escrowed"></td>
                                            <th>10d</th>
                                            <td id="avgvol10d"></td>
                                        </tr>
                                        <tr>
                                            <th>Outstanding</th>
                                            <td id="shareoutstanding"></td>
                                            <th>Outstanding (all)</th>
                                            <td id="totalsharesoutstanding"></td>
                                            <th>30d</th>
                                            <td id="avgvol30d"></td>
                                        </tr>
                                        <tr>
                                            <th>Market Cap</th>
                                            <td id="mktcap"></td>
                                            <th>Market Cap (all)</th>
                                            <td id="mktcapall"></td>
                                            <th>50d</th>
                                            <td id="avgvol50d"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="result__line line-info">
                            <div class="multi-block">
                                <table>
                                    <thead>
                                        <th colspan=6>
                                            Financials
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>Alpha</th>
                                            <td id="alpha"></td>
                                            <th>Price / Earnings</th>
                                            <td id="peratio"></td>
                                            <th>Return on Equity</th>
                                            <td id="returnonequity"></td>
                                        </tr>
                                        <tr>
                                            <th>Beta</th>
                                            <td id="beta"></td>
                                            <th>Price / Book</th>
                                            <td id="pricetobook"></td>
                                            <th>Return on Assets</th>
                                            <td id="returnonassets"></td>
                                        </tr>
                                        <tr>
                                            <th>EPS</th>
                                            <td id="eps"></td>
                                            <th>Price / Cashflow</th>
                                            <td id="pricetocashflow"></td>
                                            <th>Debt / Equity</th>
                                            <td id="totaldebttoequity"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="multi-block" id="dividend-table">
                            </div>

                        </div>
                    </div>
                    <div class="result__line hidden" id="see-more">
                        <svg width="30px" viewBox="0 0 328 140.5">
                            <path fill='none' stroke='#444444' opacity='0.5' stroke-linecap='round'
                                stroke-linejoin='round' stroke-width='40' d="M112,59,256,159.5,400,59"
                                transform="translate(-92 -39)" />
                        </svg>
                    </div>
                </li>
            </template>
        </ol>
    </section>

    <div class="d-flex" id="sentinel">
        <div class="spinner-border" role="status">
        </div>
    </div>

    <div id="query" data-query="{{ query }}"></div>

    <script src=" https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/resources/js/load.js"></script>
    <script src="/static/resources/js/results.js"></script>
</body>

</html>
