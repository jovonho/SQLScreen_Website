<!DOCTYPE html>
<html lang="en">

<head>
    <title>TMX Screen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple stock screener for the TSX.">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,200;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/vendors/css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" type="text/css" href="/static/vendors/css/query-builder.default.css" />
    <link rel="stylesheet" type="text/css" href="/static/vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/static/vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="/static/resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/resources/css/queries.css">
    <link rel="prefetch" href="/static/resources/css/img/Results_bg2.svg" />
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <div class="main-nav">
                    <ul class="main-nav-items">
                        {% if current_user.is_anonymous %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        {% else %}
                        <li>
                            <img src="{{ current_user.avatar(24) }}" style="border-radius: 10px;">
                            <a href="{{ url_for('user', username=current_user.username) }}">
                                {{ current_user.username }}
                            </a>
                        </li>
                        <!-- <li><a href="{{ url_for('logout') }}">Logout</a></li> -->
                        {% endif %}
                        <li><a href="#about">About</a></li>
                        <li><a href="#steps">How it works</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="main-section">
        <div class="row-main">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
        <div class="row-main">
            <div class="title">
                <object type="image/svg+xml" data="/static/resources/icons/tmx_logo_white.svg"
                    class="tmx-icon"></object>
                <svg width="350px">
                    <text class="text" x="0" y="110px" font-family="Verdana" font-size="95px" stroke="#585858"
                        stroke-width=".8" fill="#fff">Screen</text>
                </svg>
            </div>
        </div>
        <div class="row-main">
            <div id="builder"></div>
            <button class="btn btn-primary submit-query">Query</button>
            <form id="form" method="get" action="/results"></form>
        </div>
        <!-- <footer>
            <div class="page-bottom">
                
            </div>
        </footer> -->
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/static/vendors/js/moment.min.js"></script>
    <script type="text/javascript" src="/static/vendors/js/query-builder.standalone.js"></script>
    <script type="text/javascript" src="/static/vendors/js/jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="/static/vendors/js/sql-parser.js"></script>
    <script type="text/javascript" src="/static/resources/js/scripts.js"></script>
    <script type="text/javascript" src="/static/resources/js/filters.js"></script>
</body>

</html>
