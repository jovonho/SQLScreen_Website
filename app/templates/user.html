{% extends "base.html" %}

{% block content %}
<section>
    <div class="row">
        <h1>Hello {{ user.username }}</h1>
        <img src="{{ user.avatar(128) }}">
        <h2>Your saved queries:</h2>
        <table>
            <thead>
                <th>
                    Id
                </th>
                <th>
                    Creation date
                </th>
                <th>
                    Run at
                </th>
                <th>
                    Freq
                </th>
                <th colspan=3>
                    Search terms
                </th>
            </thead>
            <tbody>
                {% for query in saved_queries %}
                <tr>
                    <td>
                        {{ query.id }}
                    </td>
                    <td>
                        {{ query.created }}
                    </td>
                    <td>
                        {{ query.run_at }}
                    </td>
                    <td>
                        {{ query.freq }}
                    </td>
                    <td>
                        {{ query.query }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="row">

        </div>

    </div>
</section>

{% endblock %}
